{% extends 'base.html' %}

{% block links %}
    <link href="{{ url_for('static', filename='css/user.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
  <main class="form-user">
    <form action="{{ url_for('users.user_add') }}" method="post">

      form.hidden_tag()

      <h1 class="h3 mb-3">Add Billing</h1>

      <div class="form-floating">
        {{form}}

      </div>

    </form>
  </main>
{% endblock %}
