{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

  <div class="title_row">
    <h2>Users</h2>
    <a href="{{ url_for('users.user_add') }}">New User</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
          {% for user in users%}
            <tr>
              {% if not user.deleted %}
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.role.name }}</td>
                  <td><a onclick="return confirm('Are you sure?');" href="{{ url_for('users.user_delete', user_id=user.id) }}">Delete</a></td>
                {% endif %}
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
